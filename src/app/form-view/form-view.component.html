
<div *ngIf="id != undefined; else elseBlock">
<h1>Add New Meeting</h1>
<form (ngSubmit)="userSubmit()" #addform="ngForm">
<div class="form-group">
<label for="meettime">Meet Time</label>
<input type="datetime-local" [(ngModel)]="model.meettime" name="meettime" class="form-control" id="meetime" required #meettime="ngModel" >
</div>
<div class="form-group">
<label for="lessonname">Lesson Name</label>
<input type="text" [(ngModel)]="model.lessonname" name="lessonname" class="form-control" id="lessonname" required #lessonname="ngModel" >
</div>

<button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid">Update Meeting</button>
</form>
</div>

<ng-template #elseBlock>
  <form (ngSubmit)="userSubmit()" #addform="ngForm">
  <div class="form-group">
  <label for="meettime">Meet Time</label>
  <input type="datetime-local" [(ngModel)]="model.meettime" name="meettime" class="form-control" id="meetime" required #meettime="ngModel" >
  </div>
  <div class="form-group">
  <label for="lessonname">Lesson Name</label>
  <input type="text" [(ngModel)]="model.lessonname" name="lessonname" class="form-control" id="lessonname" required #lessonname="ngModel" >
  </div>

  <button type="submit" class="btn btn-default form-control" [disabled]="!addform.form.valid">Add Meeting</button>
  </form>
</ng-template>
